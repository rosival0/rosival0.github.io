<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5.2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form class="form-container">
        <div class="form-row">
            <div class="text-block">Matricula:</div>
            <input type="text" class="text-box" id="txtMatricula">
            <div class="text-block">Nome:</div>
            <input type="text" class="text-box" id="txtNome">
            <div class="text-block">Email:</div>
            <input type="email" class="text-box" id="txtEmail">
        </div>
        <div class="form-row button-container">
            <button class="form-button" id="bttExibir">Exibir</button><br>
            <button class="form-button" id="bttAtualizar">Atualizar</button><br>    
            <button class="form-button" id="bttExcluir">Excluir</button><br>    
            <button class="form-button" id="bttVoltar">Voltar</button>        
        </div>
    </form>
</body>
</html>
